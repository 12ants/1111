 <script type="importmap">

 <script type="module">
  import * as THREE from "https://cdn.skypack.dev/three@0.148.0";
  import {
   AsciiEffect
  } from "https://threejs.org/examples/jsm/effects/AsciiEffect.js";
  import {
   TrackballControls
  } from "https://threejs.org/examples/jsm/controls/TrackballControls.js";
  let camera, controls, scene, renderer, effect;
  let sphere, plane;
  const start = Date.now();
  init();
  animate();

  function init() {
   camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    1,
    1000
   );
   camera.position.y = 40;
   camera.position.z = 48;
   camera.position.x = 22;
   scene = new THREE.Scene();
   scene.background = new THREE.Color(0, 0, 0);
   const pointLight1 = new THREE.PointLight(0xff0066, .96);
   pointLight1.position.set(444, 444, 444);
   scene.add(pointLight1);
   const pointLight2 = new THREE.PointLight(0xffff00, .96);
   pointLight2.position.set(-444, -444, -444);
   scene.add(pointLight2);
   sphere = new THREE.Mesh(
    new THREE.SphereGeometry(12, 22, 12),
    new THREE.MeshPhongMaterial({
     flatShading: true
    })
   );
   scene.add(sphere);
   // Plane
   plane = new THREE.Mesh(
    new THREE.PlaneGeometry(40, 40),
    new THREE.MeshBasicMaterial({
     color: 0xff2244
    })
   );
   plane.position.y = -2;
   plane.rotation.x = -Math.PI / 2;
   scene.add(plane);
   renderer = new THREE.WebGLRenderer();
   renderer.setSize(window.innerWidth, window.innerHeight);
   effect = new AsciiEffect(renderer, " .:´¨-~+*^%_#=<>!?&%/\½", {
    invert: true
   });
   effect.setSize(window.innerWidth, window.innerHeight);
   effect.domElement.style.color = "white";
   effect.domElement.style.backgroundColor = "#eeeeee00";
   // Special case: append effect.domElement, instead of renderer.domElement.
   // AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.
   document.body.appendChild(effect.domElement);
   controls = new TrackballControls(camera, effect.domElement);
   //
   window.addEventListener("resize", onWindowResize);
  }

  function onWindowResize() {
   camera.aspect = window.innerWidth / window.innerHeight;
   camera.updateProjectionMatrix();
   renderer.setSize(window.innerWidth, window.innerHeight);
   effect.setSize(window.innerWidth, window.innerHeight);
  }
  //
  function animate() {
   requestAnimationFrame(animate);
   render();
  }

  function render() {
   const timer = Date.now() - start;
   sphere.position.y = Math.abs(Math.sin(timer * 0.0002)) * 48;
   sphere.rotation.x = timer * 0.0008;
   sphere.rotation.z = timer * 0.0008;
   plane.rotation.z = timer * 0.0008;
   controls.update();
   effect.render(scene, camera);
  }
 </script>
